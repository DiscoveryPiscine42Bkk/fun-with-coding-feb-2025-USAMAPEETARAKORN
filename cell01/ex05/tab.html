<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* ให้เส้นขอบตารางรวมกัน */
        }
        td {
            padding: 20px;
            text-align: center; /* จัดข้อความให้อยู่ตรงกลาง */
            color: white;
            font-size: 1.5em;
        }
        .box1 {
            background-color: #3498db; /* สีน้ำเงิน */
        }
        .box2 {
            background-color: #e74c3c; /* สีแดง */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box1">This is Box 1</td> <!-- กล่องแรก -->
            <td class="box2">This is Box 2</td> <!-- กล่องที่สอง -->
        </tr>
    </table>
</body>
</html>
