<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piscine Web</title>
    <style>
        body {
            text-align: center; 
            font-family: Arial, sans-serif; 
        }
        h1 {
            font-size: 3em; 
            color: #333; 
        }
        .images-container {
            display: flex; 
            justify-content: center; 
            gap: 30px; 
            margin: 30px; 
            flex-wrap: wrap;
        }

        .images-container img {
            width: 500px; 
            height: 300px; 
            object-fit: cover; 
            border: 2px solid #ccc; 
            border-radius: 8px; 
        }
    </style>
</head>
<body>
    <h1>Piscine Web</h1>
    <div class="images-container">
        <img src="https://artralux.co.th/wp-content/uploads/2023/07/%E0%B9%80%E0%B8%A1%E0%B8%99%E0%B8%B9%E0%B8%AD%E0%B8%B2%E0%B8%AB%E0%B8%B2%E0%B8%A3%E0%B8%8D%E0%B8%B5%E0%B9%88%E0%B8%9B%E0%B8%B8%E0%B9%88%E0%B8%99%E0%B8%A2%E0%B8%AD%E0%B8%94%E0%B8%AE%E0%B8%B4%E0%B8%95-6-1024x512.jpg" alt="Image 1">
        <img src="https://artralux.co.th/wp-content/uploads/2023/07/%E0%B9%80%E0%B8%A1%E0%B8%99%E0%B8%B9%E0%B8%AD%E0%B8%B2%E0%B8%AB%E0%B8%B2%E0%B8%A3%E0%B8%8D%E0%B8%B5%E0%B9%88%E0%B8%9B%E0%B8%B8%E0%B9%88%E0%B8%99%E0%B8%A2%E0%B8%AD%E0%B8%94%E0%B8%AE%E0%B8%B4%E0%B8%95-2-1024x512.jpg" alt="Image 2">
    </div>
</body>
</html>
