<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>

    <form id="calculatorForm">
      <input type="number" id="leftOperand" placeholder="input" min="0" required>
      
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>

      <input type="number" id="rightOperand" placeholder="input" min="0" required>
      
      <input type="submit" value="Try me!">
    </form>

    <div id="resultContainer">
      <h2>Result:</h2>
      <input type="text" id="resultDisplay" value=" " readonly>
    </div>
  </div>

  <script>
    const form = document.getElementById('calculatorForm');
    const resultDisplay = document.getElementById('resultDisplay');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const leftOperand = parseFloat(document.getElementById('leftOperand').value);
      const rightOperand = parseFloat(document.getElementById('rightOperand').value);
      const operator = document.getElementById('operator').value;

      if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
        alert('Error :(');
        resultDisplay.value = 'Error :(';
        console.error('Error :(');
        return;
      }

      if ((operator === '/' || operator === '%') && rightOperand === 0) {
        alert("It's over 9000!");
        resultDisplay.value = "It's over 9000!";
        console.error("It's over 9000!");
        return;
      }

      let result;
      switch (operator) {
        case '+': result = leftOperand + rightOperand; break;
        case '-': result = leftOperand - rightOperand; break;
        case '*': result = leftOperand * rightOperand; break;
        case '/': result = leftOperand / rightOperand; break;
        case '%': result = leftOperand % rightOperand; break;
      }

      alert(`Result: ${result}`);
      resultDisplay.value = result;
      console.log(`Result: ${result}`);
    });

    // Alert every 30 seconds
    setInterval(() => {
      alert('Please, use me...');
    }, 30000);
  </script>
</body>
</html>
