<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Game</title>
  <link rel="stylesheet" href="balloon.css">
</head>
<body>
  <div id="balloon"></div>
  
  <script>
    const balloon = document.getElementById('balloon');
    const colors = ['red', 'green', 'blue'];
    let colorIndex = 0;
    let size = 200;

    // Change balloon size and color on click
    balloon.addEventListener('click', () => {
      size += 10;
      colorIndex = (colorIndex + 1) % colors.length;
      balloon.style.backgroundColor = colors[colorIndex];
      balloon.style.width = size + 'px';
      balloon.style.height = size + 'px';
      if (size > 420) {
        resetBalloon(); // Balloon "explodes"
      }
    });

    // Reset balloon size and color
    function resetBalloon() {
      size = 200;
      balloon.style.width = size + 'px';
      balloon.style.height = size + 'px';
      balloon.style.backgroundColor = colors[0];
      colorIndex = 0;
    }

    // Shrink balloon and reverse color order on mouse leave
    balloon.addEventListener('mouseleave', () => {
      size = Math.max(200, size - 5);
      colorIndex = (colorIndex - 1 + colors.length) % colors.length;
      balloon.style.backgroundColor = colors[colorIndex];
      balloon.style.width = size + 'px';
      balloon.style.height = size + 'px';
    });
  </script>
</body>
</html>
