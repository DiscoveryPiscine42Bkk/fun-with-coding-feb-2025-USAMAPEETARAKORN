<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table</title>
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Header </th>
          <th>Header </th>
          <th>Header </th>
          <th>Header </th>
          <th>Header </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cell 1</td>
          <td>Cell 2</td>
          <td>Cell 3</td>
          <td>Cell 4</td>
          <td>Cell 5</td>
        </tr>
        <tr>
          <td>Cell 6</td>
          <td>Cell 7</td>
          <td>Cell 8</td>
          <td>Cell 9</td>
          <td>Cell 10</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
