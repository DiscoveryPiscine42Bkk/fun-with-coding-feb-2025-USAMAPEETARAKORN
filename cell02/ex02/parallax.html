<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Web Page</title>
  <link rel="stylesheet" href="parallax.css">
</head>
<body>
  <!-- Section 1: Parallax Image with Message -->
  <section class="parallax parallax1">
    <div class="message">Welcome to the Parallax World</div>
  </section>

  <!-- Section 2: Black Block with Text -->
  <section class="content-block">
    <p>This is a black content block with a custom message.</p>
  </section>

  <!-- Section 3: Parallax Image 2 -->
  <section class="parallax parallax2">
    <div class="message">Thank you for scrolling!</div>
  </section>
</body>
</html>
